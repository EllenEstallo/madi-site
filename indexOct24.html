<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Background Only</title>

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			/* Full-page background image */
			body {
				background-image: url("Madi-004-hero-2560.jpg"); /* Update path if needed */
				background-size: cover; /* Fills the screen */
				background-repeat: no-repeat;
				background-position: 70% 35%; /* Keeps subject visible */
				background-attachment: fixed; /* Optional: adds subtle parallax */
			}
		</style>
	</head>
	<body></body>
</html>
