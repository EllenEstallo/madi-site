<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />

		<title>Madison Hammel</title>

			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
			rel="stylesheet"

		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #1a1a1a;
				font-family: "Montserrat", sans-serif;
				color: #333;
			}

			.content-container {
				max-width: 1440px;
				margin: 0 auto;
				background-color: white;
				min-height: 100vh;
				box-sizing: border-box;
			}

			nav {
				background: white;
				padding: 20px 0;
				position: relative;
			}

			nav ul 
			/* group */ {
				list-style: none;
				display: flex;
				justify-content: center;
				gap: 40px;
				margin: 0;
				padding: 0;
			}

			nav ul li a 
			/* clickable links */ {
				font-size: 14px;
				font-weight: 400;
				text-decoration: none;
				color: #333;
				position: relative;
				padding: 5px 0;
			}

			nav ul li a::after {
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				height: 1.5px;
				width: 0;
				background: #333;
				transition: width 0.3s ease;
			}

			nav ul li a:hover::after {
				width: 100%;
			}

			.hamburger {
				display: none;
				cursor: pointer;
				position: fixed;
				top: 20px;
				left: 20px;
				width: 30px;
				height: 2px;
				z-index: 1001;
			}

			.hamburger span {
				position: absolute;
				width: 100%;
				height: 2px;
				background: #333;
				border-radius: 2px;
				transition: transform 0.4s ease;
				transform-origin: center center;
			}

			.hamburger.active span:nth-child(1) {
				transform: rotate(30deg);
			}
			.hamburger.active span:nth-child(2) {
				transform: rotate(-30deg);
			}

			.mobile-nav {
				position: fixed;
				top: 0;
				left: 0;
				width: 80%;
				height: 100%;
				background: white;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				padding-top: 80px;
				transform: translateX(-100%);
				transition: transform 0.4s ease;
				z-index: 1000;
				box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
			}

			.mobile-nav.active {
				transform: translateX(0);
			}

			.mobile-nav a {
				font-weight: 400;
				font-size: 14px;
				text-decoration: none;
				text-transform: uppercase;
				color: #333;
				padding: 20px 0;
				width: 100%;
				text-align: center;
				border-bottom: 1px solid #eee;
				transition: background 0.2s;
			}

			.mobile-nav a:active {
				background: #f5f5f5;
			}

			@media (max-width: 768px) {
				nav ul {
					display: none;
				}
				.hamburger {
					display: block;
				}
			}

			.photo-background {
				position: relative;
				height: 95vh;
				width: 100%;
				background-color: #c9c9c9;

				display: flex;
				justify-content: center;
				align-items: center;

				overflow: hidden;
			}

			.headshot {
				padding: 0;
				padding-top: 40px;
				max-height: 100%;
				max-width: 100%;
				width: auto;
				height: auto;
				object-fit: contain;
				object-position: center;

				display: block;
			}

			.name-overlay {
				position: absolute;
				bottom: 8%;
				width: 100%;
				color: white;
				font-weight: 200;
				font-size: 40px;
				text-align: center;
			}
			@media (max-width: 768px) {
				.name-overlay {
					font-size: 32px;
				}
			}

			@media (max-width: 768px) {
				.photo-background {
					max-height: 600px;
					height: 600px;
				}

				.name-overlay {
					bottom: 10%;
					font-size: 30px;
				}
			}

			h3 {
				font-size: 24px;
				font-weight: 400;
			}
			p {
				font-size: 18px;
				font-weight: 300;
				line-height: 1.6;
				margin: 0 0 20px 0;
			}

			.section {
				display: flex;
				flex-wrap: wrap;
				/* flex-direction: row; */
				margin: 0;
				padding: 0;
				height: 500px;
				background-color: red;
			}

			.section-left {
				margin: 0;
				padding: 0;
				height: 500px;
				width: 40%;
				background-color: green;
			}

			.section-right {
				margin: 0;
				padding: 0;
				height: 500px;
				width: 60%;
				background-color: blue;
			}
			@media (max-width: 768px) {
				.about-section {
					flex-direction: column;
				}
			}
		</style>

		<script>
			function toggleMobileNav() {
				const hamburger = document.getElementById("hamburger");
				const mobileNav = document.getElementById("mobileNav");
