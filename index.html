<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Madison Hammel</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
			rel="stylesheet"
		/>
		<style>
			/* ===== GLOBAL STYLES ===== */
			body {
				font-family: "Montserrat", sans-serif;
				background-color: black;
				color: white;
				margin: 0;
				padding: 0;
			}

			body.home {
				overflow-x: hidden;
				overflow-y: hidden;
				height: 100vh;
				width: 100vw;
			}

			.content-container {
				width: 100%;
				max-width: 1440px;
				margin: 0 auto;
				padding: 0 1rem;
			}

			/* ===== DESKTOP NAV ===== */
			.desktop-nav {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 64px;
				z-index: 1000;
				background-color: transparent;
			}

			.desktop-nav-inner {
				height: 64px;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
			}

			.desktop-nav ul {
				display: flex;
				list-style: none;
				margin: 0;
				padding: 0;
				gap: 3rem;
				justify-content: center;
			}

			.desktop-nav li a {
				color: white;
				text-decoration: none;
				font-size: 1rem;
				font-weight: 500;
				position: relative;
				padding-bottom: 4px;
				transition: color 0.3s ease;
			}

			.desktop-nav li a:hover::after {
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 1px;
				background-color: white;
			}

			/* ===== MOBILE NAV BAR ===== */
			.mobile-nav-bar {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				background-color: transparent;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				padding: 1.5rem;
				z-index: 1000;
			}

			.hamburger {
				position: relative;
				width: 30px;
				height: 18px;
				cursor: pointer;
				z-index: 1001;
			}

			.hamburger span {
				position: absolute;
				left: 0;
				width: 100%;
				height: 2px;
				background-color: white;
				border-radius: 1px;
				transition: all 0.3s ease;
			}

			.hamburger span:nth-child(1) {
				top: 0;
			}
			.hamburger span:nth-child(2) {
				top: 8px;
			}
			.hamburger span:nth-child(3) {
				top: 16px;
			}

			.hamburger.active span:nth-child(1) {
				transform: rotate(30deg);
				top: 8px;
			}

			.hamburger.active span:nth-child(2) {
				opacity: 0;
			}

			.hamburger.active span:nth-child(3) {
				transform: rotate(-30deg);
				top: 8px;
			}

			/* ===== MOBILE NAV MENU ===== */
			.mobile-nav {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: flex-start;
				padding: 5rem 1.5rem 2rem;
				z-index: 998;
				background-color: transparent;
				/* background-color: rgba(0, 0, 0, 0.9); */
				/* backdrop-filter: blur(8px); */
				/* -webkit-backdrop-filter: blur(8px); */
				transform: translateX(-100%);
				opacity: 0;
				pointer-events: none;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}

			.mobile-nav.open {
				transform: translateX(0);
				opacity: 1;
				pointer-events: auto;
			}

			.mobile-nav ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.mobile-nav li {
				margin-bottom: 1.5rem;
			}

			.mobile-nav li a {
				color: white;
				text-decoration: none;
				font-size: 1.2rem;
				font-weight: 500;
				position: relative;
				padding-bottom: 4px;
				display: inline-block;
				transition: color 0.3s ease;
			}

			.mobile-nav li a::after {
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				width: 0%;
				height: 1px;
				background-color: white;
				transition: width 0.3s ease;
			}

			.mobile-nav li a:hover::after {
				width: 100%;
			}

			.mobile-nav-links {
				opacity: 0;
				transition: opacity 0.6s ease 0.4s, transform 0.6s ease 0.4s;
			}

			.mobile-nav.open .mobile-nav-links {
				opacity: 1;
				transform: translateY(0);
			}

			/* ===== HERO SECTION ===== */
			.hero-image {
				position: relative;
			}

			.home-hero {
				height: 100dvh;
				background-image: url("./Assets/homepage-iStock-467434437.jpg");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				padding: 0 1rem;
			}

			.hero-text-block.scroll-in {
				margin-top: auto;
				margin-bottom: 12vh;
				opacity: 0;
				transform: translateY(20px);
				transition: opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s;
			}

			.scroll-in.visible {
				opacity: 1;
				transform: translateY(0);
			}

			.hero-name {
				font-size: clamp(2rem, 5vw, 3.5rem);
				font-weight: 700;
				letter-spacing: 2px;
				text-transform: uppercase;
				color: white;
				text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
				margin-bottom: 1rem;
			}

			.tagline {
				font-size: 1.2rem;
				font-weight: 400;
			}

			/* ===== MEDIA QUERIES ===== */
			@media (min-width: 769px) {
				.mobile-nav,
				.mobile-nav-bar,
				.hamburger {
					display: none;
				}
			}

			@media (max-width: 768px) {
				.desktop-nav {
					display: none;
				}
			}
		</style>
	</head>
	<body class="home">
		<!-- ===== MOBILE NAV TOGGLE ===== -->
		<div class="mobile-nav-bar">
			<div class="hamburger" id="hamburger" onclick="toggleMobileNav()">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<!-- ===== MOBILE NAV MENU ===== -->
		<nav class="mobile-nav" id="mobileNav">
			<ul class="mobile-nav-links">
				<li><a href="index.html">HOME</a></li>
				<li><a href="about.html">ABOUT</a></li>
				<li><a href="media.html">MEDIA</a></li>
				<li><a href="engagements.html">ENGAGEMENTS</a></li>
				<li><a href="repertoire.html">REPERTOIRE</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</nav>

		<!-- ===== DESKTOP NAV ===== -->
		<nav class="desktop-nav">
			<div class="content-container">
				<div class="desktop-nav-inner">
					<ul>
						<li><a href="index.html">HOME</a></li>
						<li><a href="about.html">ABOUT</a></li>
						<li><a href="media.html">MEDIA</a></li>
						<li><a href="engagements.html">ENGAGEMENTS</a></li>
						<li><a href="repertoire.html">REPERTOIRE</a></li>
						<li><a href="contact.html">CONTACT</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- ===== HERO SECTION ===== -->
		<div class="hero-image home-hero">
			<div class="hero-text-block scroll-in">
				<h1 class="hero-name">Madison Hammel</h1>
				<div class="tagline">An Artist in Bloom, One Aria at a Time</div>
			</div>
		</div>

		<!-- ===== JS: SCROLL-IN & NAV TOGGLE ===== -->
		<script>
			function toggleMobileNav() {
				const hamburger = document.getElementById("hamburger");
				const mobileNav = document.getElementById("mobileNav");

				hamburger.classList.toggle("active");
				mobileNav.classList.toggle("open");
			}

			document.addEventListener("DOMContentLoaded", function () {
				const textBlock = document.querySelector(".scroll-in");

				const observer = new IntersectionObserver(
					(entries) => {
						entries.forEach((entry) => {
							if (entry.isIntersecting) {
								entry.target.classList.add("visible");

								if (window.innerWidth <= 768) {
									entry.target.classList.add("mobile");
								}
							}
						});
					},
					{ threshold: 0.1 }
				);

				if (textBlock) {
					observer.observe(textBlock);
				}
			});
		</script>
	</body>
</html>
