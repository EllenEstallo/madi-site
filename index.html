			.hero-text-block.scroll-in {

			/* ========== MOBILE NAVIGATION =========== */
			.mobile-nav-bar {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				background-color: black;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				padding: 1.5rem;
				z-index: 1000;
				background-color: transparent;
			}
			.hamburger {
				position: relative;
				width: 30px;
				height: 18px;
				cursor: pointer;
				z-index: 1001;
			}
			.hamburger span {
				position: absolute;
				left: 0;
				width: 100%;
				height: 2px;
				background-color: white;
				border-radius: 1px;
				transition: all 0.3s ease;
			}

			.hamburger span:nth-child(1) {
				top: 0;
			}
			.hamburger span:nth-child(2) {
				top: 8px;
			}
			.hamburger span:nth-child(3) {
				top: 16px;
			}

			.hamburger.active span:nth-child(1) {
				transform: rotate(30deg);
				top: 8px;
			}

			.hamburger.active span:nth-child(2) {
				opacity: 0;
			}

			.hamburger.active span:nth-child(3) {
				transform: rotate(-30deg);
				top: 8px;
			}

			/* ========== MOBILE NAV MENU=========== */

			.mobile-nav {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				flex-direction: column;
				padding: 5rem 1.5rem 2rem;
				justify-content: flex-start;
				align-items: flex-start;
				z-index: 998;
				backdrop-filter: blur(4px);
				-webkit-backdrop-filter: blur(4px);
				transform: translateX(-100%);
				opacity: 0;
				pointer-events: none;
				transition: transform 1s ease, opacity 1s ease;
			}

			.mobile-nav.open {
				transform: translateX(0);
				opacity: 1;
				pointer-events: auto;
			}

			.mobile-nav ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.mobile-nav li {
				margin-bottom: 1.5rem;
			}

			.mobile-nav li a {
				color: white;
				text-decoration: none;
				font-size: 1.2rem;
				font-weight: 500;
				position: relative;
				padding-bottom: 4px;
				display: inline-block;
				transition: color 0.3s ease;
			}

			.mobile-nav li a::after {
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				width: 0%;
				height: 1px;
				background-color: white;
				transition: width 0.3s ease;
			}

			.mobile-nav li a:hover::after {
				width: 100%;
			}

			.mobile-nav-links {
				opacity: 0;
				transition: opacity 0.6s ease 0.4s, transform 0.6s ease 0.4s;
			}

			.mobile-nav.open .mobile-nav-links {
				opacity: 1;
				transform: translateY(0);
			}
			/* ========== DESKTOP NAV =========== */

			.desktop-nav {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 64px;
				justify-content: center;
				z-index: 1000;
			}
			.desktop-nav-inner {
				height: 64px;
				max-width: 1440px;
				background-color: black;
				margin: 0 auto;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			body.home .desktop-nav-inner {
				background-color: transparent;
			}
			.desktop-nav ul {
				display: flex;
				list-style: none;
				margin: 0;
				padding: 0;
				gap: 3rem;
				justify-content: center;
			}
			.desktop-nav li a {
				color: white;
				text-decoration: none;
				font-size: 1rem;
				font-weight: 500;
				position: relative;
				padding-bottom: 4px;
				transition: color 0.3s ease;
			}
			.desktop-nav li a:hover::after {
				width: 100%;
			}
			/* ========== MEDIA QUERIES =========== */

			@media (min-width: 769px) {
				.mobile-nav,
				.mobile-nav-bar,
				.hamburger {
					display: none;
				}
			}

			@media (max-width: 768px) {
				.desktop-nav {
					display: none;
				}
			}
		</style>

		<script>
			// =====  HAMBURGER ANIMATION ===== //
			function toggleMobileNav() {
				const hamburger = document.getElementById("hamburger");
				const mobileNav = document.getElementById("mobileNav");

				hamburger.classList.toggle("active");
				mobileNav.classList.toggle("open");
			}

			// <!-- ======= SCROLL-IN   ============= -->
			document.addEventListener("DOMContentLoaded", function () {
				const textBlock = document.querySelector(".scroll-in");

				const observer = new IntersectionObserver(
					(entries) => {
						entries.forEach((entry) => {
							if (entry.isIntersecting) {
								entry.target.classList.add("visible");

								// âœ… Add 'mobile' class at the same time as 'visible'
								if (window.innerWidth <= 768) {
									entry.target.classList.add("mobile");
								}
							}
						});
					},
					{
						threshold: 0.1,
					}
				);

				if (textBlock) {
					observer.observe(textBlock);
				}
			});
		</script>
