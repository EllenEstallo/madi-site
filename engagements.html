			/* ======= GLOBAL STYLES ======= */
			body {
				font-family: "Montserrat", sans-serif;
				margin: 0;
				padding: 0;
			}

			body.about {
				overflow-x: hidden;
				overflow-y: auto;
				min-height: 100vh;
				width: 100vw;
			}

			/* ======= DESKTOP NAV ======= */
			.desktop-nav {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 64px;
				z-index: 1000;
				background-color: black;
				color: white;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.desktop-nav-inner {
				height: 64px;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				max-width: 1440px;
			}

			.desktop-nav ul {
				display: flex;
				list-style: none;
				gap: 3rem;
				margin: 0;
				padding: 0;
			}

			.desktop-nav li a {
				color: white;
				text-decoration: none;
				font-size: 1rem;
				font-weight: 500;
				position: relative;
				padding-bottom: 4px;
				transition: color 0.3s ease;
			}

			.desktop-nav li a:hover::after {
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				height: 1px;
				background-color: white;
			}

			/* ======= MOBILE NAV BAR ======= */
			.mobile-nav-bar {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				/* background-color: rgba(0, 0, 0, 0.9); */
				background-color: rgba(0, 0, 0, 0.85);
				display: flex;
				align-items: center;
				justify-content: flex-start;
				padding: 1.5rem;
				z-index: 1000;
			}

			.hamburger {
				position: relative;
				width: 30px;
				height: 18px;
				cursor: pointer;
				z-index: 1001;
			}

			.hamburger span {
				position: absolute;
				left: 0;
				width: 100%;
				height: 2px;
				background-color: white;
				border-radius: 1px;
				transition: all 0.3s ease;
			}

			.hamburger span:nth-child(1) {
				top: 0;
			}
			.hamburger span:nth-child(2) {
				top: 8px;
			}
			.hamburger span:nth-child(3) {
				top: 16px;
			}

			.hamburger.active span:nth-child(1) {
				transform: rotate(30deg);
				top: 8px;
			}
			.hamburger.active span:nth-child(2) {
				opacity: 0;
			}
			.hamburger.active span:nth-child(3) {
				transform: rotate(-30deg);
				top: 8px;
			}

			/* ======= MOBILE NAV MENU ======= */
			.mobile-nav {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: flex-start;
				padding: 5rem 1.5rem 2rem;
				z-index: 998;
				background-color: rgba(0, 0, 0, 0.5);
				backdrop-filter: blur(6px);
				-webkit-backdrop-filter: blur(6px);
				transform: translateX(-100%);
				opacity: 0;
				pointer-events: none;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}

			.mobile-nav.open {
				transform: translateX(0);
				opacity: 1;
				pointer-events: auto;
			}

			.mobile-nav ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.mobile-nav li {
				margin-bottom: 1.5rem;
			}

			.mobile-nav li a {
				color: white;
				text-decoration: none;
				font-size: 1.2rem;
				font-weight: 500;
				position: relative;
				padding-bottom: 4px;
				display: inline-block;
				transition: color 0.3s ease;
			}

			.mobile-nav li a::after {
				content: "";
				position: absolute;
				left: 0;
				bottom: 0;
				width: 0%;
				height: 1px;
				background-color: white;
				transition: width 0.3s ease;
			}

			.mobile-nav li a:hover::after {
				width: 100%;
			}

			.mobile-nav-links {
				opacity: 0;
				transition: opacity 0.6s ease 0.4s, transform 0.6s ease 0.4s;
			}

			.mobile-nav.open .mobile-nav-links {
				opacity: 1;
				transform: translateY(0);
			}
			/* ======= BANNER  ======= */

			.banner-wrapper {
				position: relative;
				width: 100%;
				height: 400px;
				display: flex;
				justify-content: center;
				align-items: flex-start;
				margin-top: 64px;
				background-color: black;
				overflow: hidden;
			}

			.banner-image {
				object-fit: contain;
				width: 100%;
			}
			.banner-text {
				position: absolute;
				bottom: 5rem;
				left: 50%;

				font-size: 4rem;
				font-weight: 600;
				text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
				white-space: nowrap;
			}
			/* ===== CONTENT CONTAINER =====*/
			.content-container {

			}

			.about-content {

			}

			.about-content h1 {

				font-size: clamp(2rem, 5vw, 3.5rem);

				letter-spacing: 0.5px;
				color: #111;
			}
			.about-layout {
				display: flex;

				align-items: flex-start;
				gap: 2rem;
				max-width: 1000px;
				margin: 0 auto;
			}
			.headshot-and-presskit,

				height: 300px;
				color: white;
				font-size: 1.5rem;
				display: flex;

			.headshot-and-presskit {
