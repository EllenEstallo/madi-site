		<div class="hero-container">
			<div class="internal-hero media-hero">
				<div class="hero-overlay"></div>

				<div class="hero-text-block scroll-in">
					<h1
						class="hero-name"
						style="
							color: rgb(250, 248, 248);
							text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);

					>
						Media
					</h1>

		<div class="content-container">
			<section class="media-section">
				<!-- Video Section -->
				<section class="video-gallery">
					<br />
					<h2 class="section-title">Video</h2>

					<div class="video-reel">
						<h3>Vocal Excerpts</h3>
						<p class="video-caption">
							Professionally recorded selections from a recent studio session.
						</p>
						<video controls width="100%">
							<source src="./Assets/videos/video-reel.mp4" type="video/mp4" />
							Your browser does not support the video tag.
						</video>
					</div>

					<!-- Full-length Videos -->
					<div class="full-videos">
						<h3>Full Performances</h3>
						<div class="video-grid">
							<video controls>
								<source
									src="./Assets/videos/full-aria-1.mp4"
									type="video/mp4"
								/>
							</video>
							<video controls>
								<source
									src="./Assets/videos/full-aria-2.mp4"
									type="video/mp4"
								/>
							</video>
							<video controls>
								<source
									src="./Assets/videos/full-aria-3.mp4"
									type="video/mp4"
								/>
							</video>
							<video controls>
								<source
									src="./Assets/videos/full-aria-4.mp4"
									type="video/mp4"
								/>
							</video>
						</div>
					</div>
				</section>

				<!-- Photo Section -->
				<section class="photo-gallery">
					<h2 class="section-title">Photos</h2>
					<div class="photo-grid">
						<img src="./Assets/photos/photo1.jpg" alt="Performance Photo 1" />

						<img src="./Assets/photos/photo10.jpg" alt="Performance Photo 10" />
						<img src="./Assets/photos/photo11.jpg" alt="Performance Photo 11" />
						<img src="./Assets/photos/photo12.jpg" alt="Performance Photo 12" />
					</div>
